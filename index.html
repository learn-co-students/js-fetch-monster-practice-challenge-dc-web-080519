<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monstr</title>
  </head>
  <body>
    <h1>Monstr Inc.</h1>
    <div id='create-monster'>
      <form id="new-monster-form" action="index.html" method="post">
        <label for="name">Name: </label>
        <input type="text" name="name">
        <label for="age">Age: </label>
        <input type="number" name="age">
        <label for="description">Description: </label>
        <input type="text" name="description">
        <input type="submit" name="submit" value="Add Monster">
      </form>
    </div>
    <hr>
    <button id="back">◀️</button>
    <button id="forward">▶️</button>
    <div id='monster-container'></div>
    <button id="bottom-back">◀️</button>
    <button id="bottom-forward">▶️</button>
    <script src='js/index.js'></script>
    <!-- <script src='js/demo.js'></script> -->
  </body>
</html>
